<!DOCTYPE html>
 
<html>
<head>
	<meta charset="utf-8">
	<title>French Ending Finder</title>
	<link rel="stylesheet" href="style-sheet.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
	<script src="verbs.js" ></script>
</head>
<body>

	<table border ="1">
		<tr>
			<th colspan="2"><span class="stem">mang</span><span class="ending">er</span>/ to eat</th>
		</tr>
		
		<tr>
			<td>Je</td>
			<td><span class="stem">mang</span><span class="ending">e</span></td>
		</tr>
		<tr>
			<td>Tu</td>
			<td><span class="stem">mang</span><span class="ending">es</span></td>
		</tr>
		<tr>
			<td>Il/Elle/On</td>
			<td><span class="stem">mang</span><span class="ending">e</span></td>
		</tr>
		
		<tr>
			<td>Nous</td>
			<td><span class="stem">mang</span><span class="ending">ons</span></td>
		</tr>
		<tr>
			<td>Vous</td>
			<td><span class="stem">mang</span><span class="ending">ez</span></td>
		</tr>
		<tr>
			<td>Ils/Elles</td>
			<td><span class="stem">mang</span><span class="ending">ent</span></td>
		</tr>
	</table>
	<div id="next">Next</div>
</body>
</html>
